<!doctype html>
<html>
<head>
    <title>Web Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="images/cal_icon.png"  />
    <script src="script.js"></script>
</head>

<body>
    <div class = "container" >
     
    <h1>Calculator</h1>
    <form id = "calform" name= "cal"> 
      
        <input name = "display" class="box"> <br> <br>

        <input type = "button" class='cbtn btn'value='C' onClick="cal.display.value =''"   >

        <input type = "button" class='obtn btn' value='('onClick="cal.display.value+='('">
        <input type = "button" class='obtn btn'value=')'onClick="cal.display.value+=')'">
        <input type = "button" class='obtn btn'value='&divide'onClick="cal.display.value+='/'"> <br>
        <input type = "button" class='nbtn btn'value='7'onClick="cal.display.value+='7'">
        <input type = "button" class='nbtn btn'value='8'onClick="cal.display.value+='8'">
        <input type = "button" class='nbtn btn'value='9'onClick="cal.display.value+='9'">
        <input type = "button" class='obtn btn'value='x'onClick="cal.display.value+='x'"> <br>
        <input type = "button" class='nbtn btn'value='4'onClick="cal.display.value+='4'">
        <input type = "button" class='nbtn btn'value='5'onClick="cal.display.value+='5'">
        <input type = "button" class='nbtn btn'value='6'onClick="cal.display.value+='6'">
        <input type = "button" class='obtn btn'value='-'onClick="cal.display.value+='-'"> <br>
        <input type = "button" class='nbtn btn'value='1'onClick="cal.display.value+='1'">
        <input type = "button" class='nbtn btn'value='2'onClick="cal.display.value+='2'">
        <input type = "button" class='nbtn btn'value='3'onClick="cal.display.value+='3'">
        <input type = "button" class='obtn btn'value='+'onClick="cal.display.value+='+'"> <br>
        <input type = "button" class='obtn btn'value='+/-'onClick="cal.display.value= (-1)*cal.display.value">
        <input type = "button" class='nbtn btn'value='0' onClick="cal.display.value+='0'">
        <input type = "button" class='obtn btn'value='â€¢'onClick="cal.display.value+='.'">
        <input type = "button" class='obtn btn'value='='onClick="cal.display.value = eval(cal.display.value)"> <br>
    


    </form>

        

</div>
</body>
</html>
